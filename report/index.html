<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Report a User</h1>
  </header>
  <main>
    <section class="report-form-container">
      <form id="report-form">
        <div class="form-group">
          <label for="reported-user-id">Reported User ID</label>
          <input type="text" id="reported-user-id" name="reportedUserId" placeholder="Enter Reported User ID" required>
        </div>
        <div class="form-group">
          <label for="reporting-user-id">Reporting User ID</label>
          <input type="text" id="reporting-user-id" name="reportingUserId" placeholder="Enter Your User ID" required>
        </div>
        <div class="form-group">
          <label for="reason">Reason/Description</label>
          <textarea id="reason" name="reason" placeholder="Enter the reason for reporting" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="">Select Status</option>
            <option value="Pending">Pending</option>
            <option value="Resolved">Resolved</option>
            <option value="Dismissed">Dismissed</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Submit Report</button>
      </form>
    </section>
    <section id="report-display-container">
      <h2>Submitted Reports</h2>
      <div id="report-display">
        <!-- Submitted reports will appear here -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
